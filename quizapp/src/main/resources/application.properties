spring.application.name=demo

# Azure Key Vault Configuration
# Key Vault will be configured via environment variables in Azure Container Apps
# Local development uses local database credentials below
spring.cloud.azure.keyvault.secret.property-source-enabled=false

# PostgreSQL Database Configuration
# Using the postgresdb container from .devcontainer/docker-compose.yml
spring.datasource.url=jdbc:postgresql://postgresdb:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Ensure Flyway runs before JPA validation
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.daveginn.quizapp=INFO
